<!doctype html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org" th:fragment="Comment_NewFragment(userId, inquiry)">
<style>
    #comment-create-btn {float:right;}
</style>
<div class="card m-2" id="comments-new">
    <div class="card-body">
        <form>
            <div class="mb-3">
                <span th:if="${#strings.equals(userId, 'root')}">관리자</span>
                <input type="hidden" id="new-comment-userId" th:value="${userId}">
            </div>
            <div class="mb-3">
                <textarea type="text" class="form-control" rows="3" id="new-comment-body" placeholder="답변을 입력해주세요."></textarea>
            </div>
            <input type="hidden" id="new-comment-inquiry-id" th:value="${inquiry.id}">
            <input type="hidden" id="new-comment-inquiry-writerId" th:value="${inquiry.member.id}">
            <button type="submit" class="btn btn-primary" id="comment-create-btn">답변 작성</button>
        </form>
    </div>
</div>
<script>
    {
        const commentCreateBtn = document.querySelector("#comment-create-btn");
        commentCreateBtn.addEventListener("click", function (){
            const comment = {
                userId: document.querySelector("#new-comment-userId").value,
                body: document.querySelector("#new-comment-body").value,
                inquiryId: document.querySelector("#new-comment-inquiry-id").value,
                inquiryWriterId: document.querySelector("#new-comment-inquiry-writerId").value
            };

            const url = `/respond/create/${comment.inquiryId}`;
            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(comment)
            }).then(response => {
                const msg = (response.ok) ? "답변이 등록됐습니다." : "답변 등록 실패..!";
                alert(msg);
                window.location.reload();})

        });

    }
</script>
</html>
